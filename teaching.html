<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching - Matthew Magin</title>
    <style>
        /* Computer Modern font (LaTeX стиль) */
        @import url('https://fonts.cdnfonts.com/css/computer-modern');
        
        body {
            font-family: 'Computer Modern', 'Latin Modern', 'Times New Roman', Times, serif;
            font-size: 18px;
            line-height: 1.6;
            color: #000000;
            background-color: #f5f5f5; /* Серый фон */
            margin: 0;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .page-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
            color: #000000;
        }
        
        .activity-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
            margin-bottom: 20px;
            color: #000000;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #000000;
        }
        
        .activity-description {
            font-size: 19px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.8;
        }
        
        .section-title {
            font-size: 22px;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 20px;
            color: #000000;
        }
        
        .pdf-link {
            display: block;
            font-size: 18px;
            color: #0000EE;
            text-decoration: none;
            margin: 15px 0;
            padding: 12px 20px;
            background-color: #ffffff;
            border-left: 4px solid #0000EE;
            transition: all 0.2s ease;
        }
        
        .pdf-link:hover {
            background-color: #f0f7ff;
            padding-left: 25px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 50px;
            color: #0000EE;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ffffff;
            border-radius: 5px;
        }
        
        .back-link:hover {
            text-decoration: underline;
            background-color: #f0f0f0;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px;
                font-size: 16px;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .activity-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="page-title">Преподавание</div>
    
    <div class="activity-title">Кружок по математике в ФМЛ №30</div>
    
    <div class="activity-description">
        <strong>Математический кружок для учеников 8-х классов.</strong><br>
        Проводится по средам и субботам в 16:00 (каб. 209 и 302).
    </div>
    
    <div class="section-title">Материалы для скачивания:</div>

    <a href="pdfs/circle/series1.pdf" class="pdf-link">Серия 1</a>
    <a href="pdfs/circle/series2.pdf" class="pdf-link">Серия 2</a>
    <a href="pdfs/circle/series3.pdf" class="pdf-link">Серия 3</a>
    <a href="pdfs/circle/series4.pdf" class="pdf-link">Серия 4</a>
    <a href="pdfs/circle/series5.pdf" class="pdf-link">Серия 5</a>

    <div style="margin-top: 60px; text-align: center;">
        <a href="index.html" class="back-link">← Вернуться на главную</a>
    </div>
</body>
</html>
